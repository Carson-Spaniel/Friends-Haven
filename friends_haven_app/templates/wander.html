{% extends "base.html" %}
{% load static %}
{% block title %}Wander - {% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/wander.css' %}">
</head>
<script>
    const active = document.getElementById('wander');
    active.classList.add("active");
</script>
<body>
    <h1>Rate It</h1>
    <div class="section">
        <div id="search" class="search">
            <input class="search" type="search" placeholder="Search">
            <input class="search submit" type="submit" value="Find">
        </div>
        <div class="cols">
            {% if left %}
                <div class="colleft col">
                    {% for category in left %}
                        <button class="category">
                            {{ category.name }}
                        </button>
                    {% endfor %}
                </div>
                <div class="colRight col">
                    {% for category in right %}
                        <button class="category">
                            {{ category.name }}
                        </button>
                    {% endfor %}
                </div>
            {% else %}
                <div class="category">
                    No Categories
                </div>
            {% endif %}
        </div>
    </div>
</body>
{% endblock %}
